<div class="case" [style.background-color]="changeContent()">
    <div class="content">
      <div *ngIf="case.symbol === 'PLAYER_O'" >
        <span class="icon-circle-outline"></span>
      </div>
      <div *ngIf="case.symbol === 'PLAYER_X'" >
        <span class="icon-cross"></span>
    </div>
</div>
