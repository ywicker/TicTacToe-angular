<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
  
        <h1>TicTacToe</h1>
        <hr>
        <div class="grid-game">
          <div class="row">
            <div class="col-6" [ngStyle]="{'font-weight': 'bold'}">Player's turn : Player {{activePlayer}}</div>
            <div class="col-3"></div>
            <button mat-raised-button color="basic" class="col-3" (click)="restart()">Restart</button>
          </div>
          <hr>
          <div class="row">
            <app-case class="col-4" *ngFor="let case of cases" [case]="case" (click)="setSymbol(case)"></app-case>
          </div>
        </div>
  
      </div>
    </div>
  </div>

</body>
