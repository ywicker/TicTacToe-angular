<div class="header">
    <h2 mat-dialog-title [ngStyle]="{color:data?.textColor}">{{data?.title}}</h2>
    <div mat-dialog-content [ngStyle]="{color:data?.textColor}">
        {{data?.message}}
    </div>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="basic" [mat-dialog-close]="true">{{data?.confirmText}}</button>
    </div>
</div>
