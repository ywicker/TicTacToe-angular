<div class="header">
    <h2 mat-dialog-title>{{data?.title}}</h2>
    <div mat-dialog-content>
        {{data?.message}}
    </div>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="primary" [mat-dialog-close]="true">{{data?.confirmText}}</button>
    </div>
</div>
